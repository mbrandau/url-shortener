name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Publish Docker
      uses: elgohr/Publish-Docker-Github-Action@3.04
      with:
        name: mbrandau/url-shortener
        username: mbrandau
        password: ${{secrets.DOCKER_PASSWORD}}

